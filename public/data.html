            <div class="main__data">
                <div class="row">
                    <div class="col-6">
                        <div id="map"></div>

                        <script>
                            
                            var map;
                            function initMap() {
                                map = new google.maps.Map(document.getElementById('map'), {
                                    center: {lat:35.185566  , lng:33.382276},
                                    zoom: 15
                                });
                                var marker = new google.maps.Marker({position: {lat:35.185566,lng:33.382276},map:map})
                                var marker = new google.maps.Marker({position: {lat:35.166667,lng:33.366667},map:map})
                            }
                        </script>



                         <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                        <script
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoz73dctkpmZiBSDWpj-PNO-55Gkp2unw&callback=initMap&libraries=&v=weekly"
                        async defer></script>
                    </div>
                    <div class="col-6">
                        <canvas id="chart1" ></canvas>
                        <canvas id="chart2" ></canvas>
                        <canvas id="chart3" ></canvas>
                        <script>
                            window.addEventListener('load', setup);
                      
                            async function setup() {
                              const ctx = document.getElementById('chart1').getContext('2d');
                              const globalTemps = await getData();
                              
                              const myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                  labels: globalTemps.xaxis,
                                  datasets: [
                                    {
                                      label: 'Ax',
                                      data: globalTemps.ax,
                                      fill: false,
                                      borderColor: 'rgba(255, 99, 132, 1)',
                                      backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                      borderWidth: 1
                                    },
                                    {
                                      label: 'Ay',
                                      data: globalTemps.ay,
                                      fill: false,
                                      borderColor: 'rgba(54, 99, 132, 1)',
                                      backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                      borderWidth: 1
                                    },
                                    {
                                        label: 'Az',
                                        data: globalTemps.az,
                                        fill: false,
                                        borderColor: 'rgba(54, 200, 132, 1)',
                                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                        borderWidth: 1
                                    }],
                                    options: {}
                                }
                                    
                                
                              });
                            }
                      
                            async function getData() {
                              
                              const response = await fetch('data/Accelerometer_data1_10kz.csv');
                              const data = await response.text();
                              const ax = [];
                              const ay = [];
                              const az = [];
                              const xaxis = [];
                              const rows = data.split('\n').slice(1);
                              rows.forEach(row => {
                                const cols = row.split(',');
                                xaxis.push(cols[0].split(' ')[1]);
                                ax.push(cols[1]);
                                ay.push(cols[2]);
                                az.push(cols[3]);
                              });
                              return { ax, ay, az, xaxis };
                            }
                        </script>
                        <script>
                            var ctx = document.getElementById('chart2').getContext('2d');

                                data: {

                                    datasets: [{

                                        data: [12, 19, 3, 5, 2, 3],
                                        backgroundColor: [

                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',

                                        ],
                                        borderColor: [

                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1,
                                        fill: false
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    }
                                }
                            });
                        </script>
